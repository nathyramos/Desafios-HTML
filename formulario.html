<!DOCTYPE html>
<html lang="pt_Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="assunto">Assunto:</label>
            <input type="assunto" list="setordata" placeholder="Escolha o assunto">

            <datalist id="setordata">
                <option>Suporte</option>
                <option>Financeiro</option>
                <option>Administrativo</option>
            </datalist>

            <br>
            <br>

            <label for="name">Nome</label>
            <br>
            <input id="name" type="text" name="name" placeholder="Seu nome">
            <br>
            <br>

            <label for="email">Email</label>
            <br>
            <input type="text" id="email" name="email" placeholder="email@seudominio.com">
            <br>
            <br>

            <label for="message">Mensagem</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <br>

            <input type="checkbox" id="autorizacao">
            <label for="autorizacao">Aceito receber novidades por email.</label>
            <br>
            <br>


            <button type="submit">Enviar</button>

        </fieldset>




    </form>

</body>

</html>
